   <script>
    function prefix_sum(arr) {
    var new_arr = [];
    for (var i = 0; i < arr.length; i++) {
        new_arr[i] = 0;
        for (var j = 0; j < i + j; j++) {
            new_arr[i] += arr[j];
        }
    }
    return new_arr;
}
document.write(prefix_sum([1,2,3,4,5]));
document.write(prefix_sum([1,2,-3,4,5]));

   </script>
