<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bitwise</h1>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 5&1; //JavaScript Bitwise AND (&)
        document.getElementById("demo").innerHTML = 5|1; //JavaScript Bitwise OR (|)
        document.getElementById("demo").innerHTML = 5^1; //JavaScript Bitwise XOR (^)
        document.getElementById("demo").innerHTML = ~5;  //JavaScript Bitwise NOT (~)
        document.getElementById("demo").innerHTML = 5<<1; //JavaScript (Zero Fill) Bitwise Left Shift (<<)

        document.getElementById("demo").innerHTML = -5<<1; // JavaScript (Sign Preserving) Bitwise Right Shift (>>)
        document.getElementById("demo").innerHTML = -5>>1; //JavaScript (Sign Preserving) Bitwise Right Shift (>>)
        document.getElementById("demo").innerHTML = 5|1; //
        document.getElementById("demo").innerHTML = 5>>>1; //JavaScript (Zero Fill) Right Shift (>>>)
    </script>
</body>
</html>
