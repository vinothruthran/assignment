<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h2>JavaScript Math.round()</h2>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = Math.round(8.8);
        document.getElementById("demo").innerHTML = Math.round(9.9);
        document.getElementById("demo").innerHTML = Math.round(8.4);
        document.getElementById("demo").innerHTML = Math.ceil(8.4);
        document.getElementById("demo").innerHTML = Math.floor(8.9);
         
        document.getElementById("demo").innerHTML = Math.trunc(8.9);
        document.getElementById("demo").innerHTML = Math.pow(8,2);
        document.getElementById("demo").innerHTML = Math.sqrt(64);
        document.getElementById("demo").innerHTML = Math.abs(-8.9);
        document.getElementById("demo").innerHTML = Math.min(0, 150, 30, 20, -8, -200);
        document.getElementById("demo").innerHTML = Math.max(0, 150, 30, 20, -8, -200);
        document.getElementById("demo").innerHTML = Math.random();
        document.getElementById("demo").innerHTML = Math.log(10);
        document.getElementById("demo").innerHTML = Math.log2(8);
   
   
   
   
       </script>
</body>
</html>
