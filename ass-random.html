    <h1> Random-JS</h1>
    <p id="vino"> </p>
    <button onclick="document.getElementById('vino').innerHTML = getRndInteger(0,10)">Click Me</button>

    <script>
        //document.getElementById("vino").innerHTML = Math.floor(Math.random()*20) +2 <button onclick="document.getElementById('demo').innerHTML = getRndInteger(0,10)">Click Me</button>

function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
function getRndInteger(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
    </script>
