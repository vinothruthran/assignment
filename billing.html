        <form class="delails">

   <script>
    var total_calc = 0;
    function multiply1() {
        var num1 = document.getElementById("val2").value;
        var num2 = document.getElementById("val3").value;
        var tot = num1 * num2  ;
        document.getElementById("val4").value = tot;
        
 
        
    }

    
    function add_product(){
       $(".top-head tbody").append("<tr>" +"<td>" +$("#val6").val() + "</td>" + "<td>" +$("#val5").val() + "</td>" + "<td>" +$("#val4").val() + "</td>" + "<td>" +$("#val2").val() + "</td>" + "<td>" +$("#val4").val() + "</td>" +  "</tr>");
      
        
       total($("#val4").val());
       
   }

   
   
   
 function total(new_val) {
         total_calc += parseFloat(new_val);
         $('#sub_total').html('SubTotal: ' + total_calc);
         var gst_val = total_calc * 0.12;
         $('#GST').html('GST  	12%: ' + gst_val);
         var total_val = total_calc + gst_val;
          $('#total').html('Net Amount: ' + total_val);
          
        }
     var gst_calc = 0;

     
     
</script>
